<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Menu</title>
    <link rel="stylesheet" th:href="@{/css/menu.css}" />
</head>
<body>

<!-- Sidebar + Top Nav -->
<div th:replace="fragments/sidebar2 :: sidebar2"></div>
<div th:replace="fragments/topnav :: topnav"></div>

<!-- Content -->
<div class="main-content">
    <div class="page-header">
        <h1>Manage Menu</h1>
        <a class="add-button" th:href="@{/menus/new}">＋ Add New Item</a>
        <a class="add-button" style="background-color:#6c5ce7;" th:href="@{/categories}">📂 Manage Categories</a>
    </div>

    <div class="menu-grid">
        <div class="menu-card" th:each="item : ${menus}">
            <div class="menu-info">
                <p class="menu-name" th:text="${item.name}">Item Name</p>
                <p class="menu-price" th:text="'Rp ' + ${item.price}">Price</p>
                <p class="menu-description" th:text="${item.description}">Description</p>
                <p class="menu-availability" th:text="${item.available} ? '✅ Available' : '❌ Not Available'">Availability</p>
                <p class="menu-category" th:text="'Category: ' + ${item.category.name}">Category</p>
            </div>

            <div class="admin-actions">
                <a th:href="@{/menus/{id}/edit(id=${item.id})}" class="edit-btn">✏️ Edit</a>
                <form th:action="@{/menus/{id}/delete(id=${item.id})}" method="post" onsubmit="return confirm('Delete this item?')" style="display:inline;">
                    <button type="submit" class="delete-btn">🗑️ Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
