<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Profile</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body>

<!-- Sidebar + Top Navbar -->
<div th:replace="fragments/sidebar2 :: sidebar2"></div>
<div th:replace="fragments/topnav :: topnav"></div>

<div class="main-content">

    <div class="profile-info">
        <h1 style="text-align:center;">Admin Profile</h1>
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Username:</strong> <span id="username"></span></p>

        <div class="form-buttons" style="justify-content: center;">
            <a th:href="@{/admin/profile/editform}" class="add-button">âœï¸ Edit Profile</a>
            <button id="deleteBtn" class="delete-btn">ğŸ—‘ï¸ Delete Account</button>
            <button id="logoutBtn" class="edit-btn">ğŸšª Log Out</button>
        </div>
    </div>
</div>


<script>
    function isTokenExpired(token) {
        try {
            const payload = JSON.parse(atob(token.split('.')[1]));
            return Date.now() / 1000 > payload.exp;
        } catch {
            return true;
        }
    }

    const token = localStorage.getItem('jwtToken');
    if (!token || isTokenExpired(token)) {
        alert('Please log in.');
        localStorage.removeItem('jwtToken');
        document.cookie = 'jwt=; Path=/; Expires=Thu, 01 Jan 1970 00:00:00 GMT';
        window.location.href = '/admin/login';
    }

    fetch('/admin/profile', {
        headers: { 'Authorization': 'Bearer ' + token }
    })
        .then(r => r.json())
        .then(data => {
            document.getElementById('name').innerText = data.name;
            document.getElementById('username').innerText = data.username;
        });

    document.getElementById('deleteBtn').addEventListener('click', async () => {
        if (!confirm('Are you sure you want to delete your account?')) return;
        const resp = await fetch('/admin/profile', {
            method: 'DELETE',
            headers: { 'Authorization': 'Bearer ' + token }
        });
        if (resp.status === 204) {
            alert('Account deleted.');
            localStorage.removeItem('jwtToken');
            document.cookie = 'jwt=; Path=/; Expires=Thu, 01 Jan 1970 00:00:00 GMT';
            window.location.href = '/admin/login';
        } else {
            alert('Failed to delete account.');
        }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('jwtToken');
        document.cookie = 'jwt=; Path=/; Expires=Thu, 01 Jan 1970 00:00:00 GMT';
        window.location.href = '/admin/login';
    });
</script>

</body>
</html>
