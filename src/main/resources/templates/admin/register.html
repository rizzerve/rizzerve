<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body>

<div class="auth-container">
    <h1>Admin Registration</h1>
    <form id="registerForm" class="auth-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" required />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" required />
        </div>
        <button type="submit" class="auth-button">üìù Register</button>
    </form>

    <a class="auth-link" th:href="@{/admin/login}">Already have an account? Log in here</a>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async e => {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const resp = await fetch('/admin/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, username, password })
        });

        if (resp.status === 201) {
            alert('Registration successful ‚Äì please log in.');
            window.location.href = '/admin/login';
        } else {
            const err = await resp.json();
            alert('Error: ' + (err.message || resp.statusText));
        }
    });
</script>

</body>
</html>
