<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body>

<!-- Sidebar + Top Navbar -->
<div th:replace="fragments/sidebar2 :: sidebar2"></div>
<div th:replace="fragments/topnav :: topnav"></div>

<div class="main-content">
    <div class="auth-container">
        <h1>Edit Profile</h1>

        <form id="editForm" class="auth-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input
                        type="text"
                        id="name"
                        name="name"
                        required
                />
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        required
                />
            </div>

            <button type="submit" class="auth-button">üíæ Save Changes</button>
            <a th:href="@{/admin/profile/view}" class="auth-link">‚Üê Back to Profile</a>
        </form>
    </div>
</div>

<script>
    const token = localStorage.getItem('jwtToken');
    if (!token) {
        alert('Please log in first.');
        window.location.href = '/admin/login';
    }

    fetch('/admin/profile', {
        headers: { 'Authorization': 'Bearer ' + token }
    })
        .then(r => r.json())
        .then(data => {
            document.getElementById('name').value = data.name;
            document.getElementById('username').value = data.username;
        });

    document.getElementById('editForm').addEventListener('submit', async e => {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const username = document.getElementById('username').value;

        const resp = await fetch('/admin/profile', {
            method: 'PUT',
            headers: {
                'Authorization': 'Bearer ' + token,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name, username })
        });
        if (resp.ok) {
            const { token } = await resp.json();
            localStorage.setItem('jwtToken', token);
            document.cookie = `jwt=${token}; Path=/; SameSite=Strict;`;
            alert('Profile updated.');
            window.location.href = '/admin/profile/view';
        }
    });
</script>

</body>
</html>
