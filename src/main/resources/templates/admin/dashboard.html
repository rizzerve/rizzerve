<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Admin Dashboard</title>
</head>
<body>
<h1>Welcome, <span th:text="${username}">Admin</span></h1>
<ul>
    <li><a th:href="@{/tables}">Manage Tables</a></li>
    <li><a th:href="@{/menu}">Manage Menu</a></li>
    <li><a th:href="@{/admin/profile/view}">My Profile</a></li>
    <li><button id="logoutBtn">Log Out</button></li>
</ul>

<script>
    document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('jwtToken');
        document.cookie = 'jwt=; Path=/; Expires=Thu, 01 Jan 1970 00:00:00 GMT';
        window.location.href = '/admin/register';
    });
</script>
</body>
</html>
