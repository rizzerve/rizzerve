<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Rating (Per Menu)</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2rem;
            background: #f4f4f4;
        }

        .form-container {
            max-width: 450px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
        }

        button {
            background-color: #ffc107;
            color: black;
            padding: 0.6rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- Top Navbar -->
<div th:replace="fragments/topnav :: topnav"></div>

<!-- Sidebar for Customers -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<div class="form-container">
    <h2>Edit Your Rating</h2>

    <form id="editForm">
        <label for="menuName">Menu</label>
        <input id="menuName" type="text" disabled />

        <label for="username">Username</label>
        <input id="username" type="text" disabled />

        <label for="ratingValue">Rating (1â€“5)</label>
        <input id="ratingValue" type="number" min="1" max="5" required />

        <button type="submit">Update</button>
    </form>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const menuName = document.getElementById("menuName");
    const username = document.getElementById("username");
    const ratingValue = document.getElementById("ratingValue");

    let menuIdForRedirect = null;

    async function loadRating() {
        try {
            const res = await fetch(`/api/ratings/${id}`);
            const data = await res.json();

            menuName.value = data.menuItem.name;
            username.value = data.username;
            ratingValue.value = data.ratingValue;

            menuIdForRedirect = data.menuItem.id;
        } catch (err) {
            alert("Failed to load rating data.");
        }
    }

    document.getElementById("editForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const payload = {
            menuId: menuIdForRedirect,
            username: username.value,
            ratingValue: parseInt(ratingValue.value)
        };

        try {
            await fetch(`/api/ratings/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            window.location.href = `/rate/menu?menuId=${menuIdForRedirect}`;
        } catch (err) {
            alert("Update failed. Please try again.");
        }
    });

    loadRating();
</script>
</body>
</html>
